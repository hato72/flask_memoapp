    <!-- base.htmlからナビゲーションバーを取り込む -->
{% extends "base.html" %}
{% block content %}
    <!-- タスクリストに特有のコンテンツ -->
    <div class="container">
        <a href="{{url_for('task.new_task')}}" class="button">新規作成</a>
        <hr>
        <h2 class="no-complete">未完了：課題一覧</h2>
        <ul>
            {% for task in uncompleted_tasks %}
            <div>
                <p>{{task.content}}</p>
                <form method="post" action="{{url_for('task.complete_task',task_id=task.id)}}">
                    <button type="submit" class="complete_button">完了</button>
                </form>
            </div>
            {% endfor %}
        </ul>
        <hr>
        <h2 class="complete">完了：課題一覧</h2>
        <ul>
            {% for task in completed_tasks %}
            <div>
                <p>{{task.content}}</p>
                <form method="post" action="{{url_for('task.uncomplete_task',task_id=task.id)}}">
                    <button type="submit" class="uncomplete_button">戻す</button>
                </form>
            </div>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
